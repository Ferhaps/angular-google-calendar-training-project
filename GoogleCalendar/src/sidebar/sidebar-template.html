<div id="toolbar">
  <div id="creatBtn">
    <div>
      <svg width="36" height="36" viewBox="0 0 36 36"><path fill="#34A853" d="M16 16v14h4V20z"></path><path fill="#4285F4" d="M30 16H20l-4 4h14z"></path><path fill="#FBBC05" d="M6 16v4h10l4-4z"></path><path fill="#EA4335" d="M20 16V6h-4v14z"></path><path fill="none" d="M0 0h36v36H0z"></path></svg>
    </div>
    <div id="create">Create</div>
  </div>
  <sidebar-month-calendar></sidebar-month-calendar>
  <div id="meetWithBox">
    <div id="meetWith">Meet with...</div>
    <input id="inputMeetWith" placeholder="Search for people">
  </div>
  <div id="calendars">My calendars:</div>
  <div *ngFor="let item of data;">
    <checkbox-row
      [name]="item.name"
      [color]="item.color" 
      (change)="onCheckboxClick($event, item.name)">
    </checkbox-row>
  </div>
</div>
